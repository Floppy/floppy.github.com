---
layout: page
title: Talks
---

<div class='cards'>
  {% for talk in site.talks reversed %}
    <div class='card'>
  		<h1><a href='{{talk.url}}'>{{talk.title}}</a></h1>
      <div class='details'>
        <div>
          {{talk.host.name}}
        </div>
        <div>
          <time datetime="{{ talk.date | datetime | date_to_xmlschema }}" pubdate>{{ talk.date | date: "<span>%b</span>&nbsp;<span>%d</span>&nbsp;<span>%Y</span>"}}</time>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
