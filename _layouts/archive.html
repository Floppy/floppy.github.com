---
layout: page
---

{% if page.tag %}
  {% assign posts = site.categories[page.tag] %}
{% else %}
  {% assign posts = site.posts %}
{% endif %}

<div class='cards'>
  {% for post in posts %}
    <div class='card'>
  		<h1><a href='{{post.url}}'>{{post.title}}</a></h1>
      <div class='details'>
        {% include category_tags.html article=post %}
        <div>
          <time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "<span>%b</span>&nbsp;<span>%d</span>&nbsp;<span>%Y</span>"}}</time>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
