---
layout: default
---

<div class='container'>
  <h1>{{page.title}}</h1>
  
  <p><a href='{{ page.host.url }}'>{{ page.host.name }}</a>, {{page.date | date: "%d %B %Y" }}</p>

  <p>
    {{ content }}
  </p>
  
  {% unless page.embed == false %}
  
    {% if page.youtube %}
      <iframe style="width:100%; height:40vw" src="https://www.youtube.com/embed/{{page.youtube}}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
    
    {% if page.vimeo %}
      <iframe style="width:100%; height:40vw" src="https://player.vimeo.com/video/{{page.vimeo}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    {% endif %}
    
  {% else %}
  
    <a href='{{page.video_url}}' class='btn btn-primary'>
      <i class='fa fa-play'></i> Watch now
    </a>
    
  {% endunless %}
  
  
  
</div>
