---
layout: default
---

<div>
  {% if page.title %}
  <header>
    <div>
      {% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}
    </div>
    {% if page.date %}<p>{% include post/date.html %}{{ time }}</p>{% endif %}
  </header>
  {% endif %}
  {{ content }}
</div>
