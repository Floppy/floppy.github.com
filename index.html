---
layout: default
---
{% include header.html %}
<div class="blog-index">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
    <article>
      {% include article.html %}
    </article>
    {% unless post == paginator.posts.last %}
    <hr>
    {% endunless %}
  {% endfor %}
  <div class="pagination">
    <a class="prev" href="/blog/archives">&larr; Older Posts</a>
  </div>
</div>
